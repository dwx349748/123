<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>The First HTML</title>
</head>
<body>
<script type="text/javascript">
          function AatteryTree(){
			var node = function(key){
				this.key = key;
				this.left = null;
				this.right = null;
			};
			var root = null;
			//生成排序二叉树
			var inserNode = function(node,newNode){
				if(newNode.key < node.key){
					if(null === node.left){
						node.left = newNode;
					}else{
						inserNode(node.left,newNode);
					}
				}else{
					if(null === node.right){
						node.right = newNode;
					}else{
						inserNode(node.right,newNode);
					}
				}
			};

			this.insert = function(key){
				var newNode = new node(key);
				if(null === root){
					root = newNode;
				}else{
					inserNode(root,newNode);
				}
			};

			var inOdersysNode = function(node,syso){
			if(null !== node){
				inOdersysNode(node.left,syso);
				syso(node.key);
				inOdersysNode(node.right,syso);
				}
			}

			this.inOdersys =function(syso){
				inOdersysNode(root,syso);
			};

		  }


		  var nodes = [8, 14, 4, 7, 133, 10, 1, 6];
		  var batteryTree = new AatteryTree();
		  nodes.forEach(function(key){
			batteryTree.insert(key);
		  });
		  var syso = function(key){
			console.log(key);
		  }
		  batteryTree.inOdersys(syso);

		  </script>
</body>
</html>
